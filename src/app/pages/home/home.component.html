
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header mb-5">
          <h5 class=" card-category">muntimedia</h5>
          <h3 class=" card-title">INTERACTIVO</h3>
        </div>
        <div class=" card-body">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/sPyAQQklc1s?si=oYgTOKbB4g74cCAt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header mb-5">
          <h5 class=" card-category">muntimedia</h5>
          <h3 class=" card-title">INTERACTIVO</h3>
        </div>
        <div class=" card-body">
          <div class="youtube-player">
            <iframe
              #videoPlayer
              width="100%"
              height="100%"
              [src]="videoUrl"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              (load)="onVideoLoad()">
            </iframe>
          </div>

          <!-- Botones de opciones que se superponen -->
          <div class="video-options" *ngIf="showOptions">
            <button (click)="selectOption(1)">Opción 1</button>
            <button (click)="selectOption(2)">Opción 2</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
